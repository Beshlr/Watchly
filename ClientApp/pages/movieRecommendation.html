<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation - Watchly</title>
    <link rel="icon" href="../images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="/ClientApp/css/movie_recommendation.css">
</head>
<body>
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>


    <div>
        <div class="container">
            <h2 class="display-4 fw-bold mb-4">Movie Recommendation</h2>
            <p class="lead mb-5">Tell us what categories you are interested in:</p>
            <p>Multiple answers are possible.</p>

        <form class="checkbox-grid">
        <label><input type="checkbox" name="genre" value="Action"> Action</label>
        <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
        <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
        <label><input type="checkbox" name="genre" value="Biography"> Biography</label>
        <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
        <label><input type="checkbox" name="genre" value="History"> History</label>
        <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
        <label><input type="checkbox" name="genre" value="Animation"> Animation</label>
        <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
        <label><input type="checkbox" name="genre" value="Music"> Music</label>
        <label><input type="checkbox" name="genre" value="Crime"> Crime</label>
        <label><input type="checkbox" name="genre" value="Sport"> Sport</label>
        <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
        <label><input type="checkbox" name="genre" value="Disaster"> Disaster</label>
        <label><input type="checkbox" name="genre" value="Science Fiction"> Science Fiction</label>
        <label><input type="checkbox" name="genre" value="Western"> Western</label>
        <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
        <label><input type="checkbox" name="genre" value="War"> War</label>

        <button class="submit_button" type="submit">Submit</button>
        </form>
        </div>

        <div id="resultBox">
        </div>
    </div>

    <script>
// Create particle effect
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 80;
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size (small)
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Initial position
            resetParticle(particle);
            
            particlesContainer.appendChild(particle);
            
            // Animate
            animateParticle(particle);
        }
        
        function resetParticle(particle) {
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.opacity = '0';
            
            return {
                x: posX,
                y: posY
            };
        }
        
        function animateParticle(particle) {
            // Initial position
            const pos = resetParticle(particle);
            
            // Random animation properties
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 5;
            
            // Animate with GSAP-like timing
            setTimeout(() => {
                particle.style.transition = `all ${duration}s linear`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Move in a slight direction
                const moveX = pos.x + (Math.random() * 20 - 10);
                const moveY = pos.y - Math.random() * 30; // Move upwards
                
                particle.style.left = `${moveX}%`;
                particle.style.top = `${moveY}%`;
                
                // Reset after animation completes
                setTimeout(() => {
                    animateParticle(particle);
                }, duration * 1000);
            }, delay * 1000);
        }
        
        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            // Create particles at mouse position
            const mouseX = (e.clientX / window.innerWidth) * 100;
            const mouseY = (e.clientY / window.innerHeight) * 100;
            
            // Create temporary particle
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Small size
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Position at mouse
            particle.style.left = `${mouseX}%`;
            particle.style.top = `${mouseY}%`;
            particle.style.opacity = '0.6';
            
            particlesContainer.appendChild(particle);
            
            // Animate outward
            setTimeout(() => {
                particle.style.transition = 'all 2s ease-out';
                particle.style.left = `${mouseX + (Math.random() * 10 - 5)}%`;
                particle.style.top = `${mouseY + (Math.random() * 10 - 5)}%`;
                particle.style.opacity = '0';
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }, 10);
            
            // Subtle movement of gradient spheres
            const spheres = document.querySelectorAll('.gradient-sphere');
            const moveX = (e.clientX / window.innerWidth - 0.5) * 5;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 5;
            
            spheres.forEach(sphere => {
                const currentTransform = getComputedStyle(sphere).transform;
                sphere.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
      
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.querySelector("form.checkbox-grid");
          const resultBox = document.getElementById("resultBox");
      
          form.addEventListener("submit", function (e) {
            e.preventDefault();
      
            const selectedGenres = [];
            const checkboxes = form.querySelectorAll('input[name="genre"]:checked');
            checkboxes.forEach((checkbox) => {
              selectedGenres.push(checkbox.value);
            });
      
            if (selectedGenres.length === 0) {
              resultBox.innerHTML = "<strong>Please select at least one genre.</strong>";
              resultBox.style.color = "#f00";
              resultBox.style.display = "block";
              return;
            }
      
            // Prepare data
            const data = { genres: selectedGenres };
      
            // Send to backend (optional)
            fetch("/submit-genres", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            })
              .then((response) => {
                if (!response.ok) throw new Error("Request failed");
                return response.json(); // Assuming backend responds with JSON
              })
              .then(() => {
                resultBox.style.color = "#0f0";
                resultBox.innerHTML = `
                  <strong>Thank you! You selected:</strong>
                  <ul>${selectedGenres.map((g) => `<li>${g}</li>`).join('')}</ul>
                `;
                resultBox.style.display = "block";
              })
              .catch((error) => {
                resultBox.style.color = "#f00";
                resultBox.innerHTML = "<strong>There was an error. Please try again later.</strong>";
                resultBox.style.display = "block";
                console.error(error);
              });
          });
        });
      </script>
      
      
</body>
</html>
