    <style>
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            border-radius: 8px;
            height: 270px;
            object-fit: cover;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
    </style>
</head>
